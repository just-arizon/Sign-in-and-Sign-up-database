<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!-- links -->
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a href="#" class="navbar-brand font-logo px-4">Zikwalk</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse p-1" id="navmenu">
                  <ul class="navbar-nav ms-auto mx-5 ">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Log In</a>
                    </li>
                  </ul>
                </div>
                
                </div>
         
        </nav>
    </header>
       <section class="p-5 pt-3">
          <div class="row justify-content-center">
            <div class="col col-md-6 p-4">
              <h1 class="font-heavy">Welcome to Zikwalk.Live</h1>
              <p class="text-light">To continue using Zikwalk, choose a username and Sign-Up</p>
            </div>
            <div class="col col-lg-4 p-lg-4 p-sm-2">
               <form action="" class="bg-white p-5 pt-4 form-container">
                <div class="">
                    <label for="first-name" class="col-form-label text-dark">
                      Name
                    </label>
                    <input type="text" class="form-control" name="fname" id="first-name" />
                  </div>
                <div class="">
                    <label for="first-name" class="col-form-label text-dark">
                      E-mail address
                    </label>
                    <input type="text" class="form-control" name="email" id="first-name" />
                  </div>
                <div class="">
                    <label for="first-name" class="col-form-label text-dark">
                      Usermame
                    </label>
                    
                    <input type="text" class="form-control" name="user" placeholder="@" />
                  </div>
                <div class="">
                    <label for="first-name" class="col-form-label text-dark">
                      Password
                    </label>
                    <input type="text" class="form-control" name="pass" id="first-name" />
                  </div>
                <div class="">
                    <label for="first-name" class="col-form-label text-dark">
                      Confirm Password
                    </label>
                    <input type="password" class="form-control" name="rpass" id="first-name" />
                  </div>
                  <div class="my-3">
                    <input type="submit" class="form-control bg-my-btn text-light" name="user" />
                  </div>
               </form>
            </div>
          </div>
       </section>

    <!-- Bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
